<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="overlay" class="overlay hidden" aria-hidden="true"></div>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title">
                <img class="icon" src="./assets/icons/file.png" alt="Notes icon">
                Notes
            </h1>
            <div class="search-box">
                <img src="./assets/icons/search.png" class="icon icon--small search-box__icon" alt="Search icon">
                <input type="text" id="search-notes" class="search-box__input" placeholder="Search notes..." aria-label="Search notes">
            </div>
        </header>

        <main>
            <button id="add-new-note" class="add-button" aria-label="Add a new note">Add New</button>

            <div id="note-form-container" class="note-form hidden" role="form" aria-labelledby="note-form-title">
                <div id="note-form-title" class="note-form__card-title">
                    <div>Add new note</div>
                    <button id="cancel-note" class="button button--cancel" aria-label="Cancel note creation">Cancel</button>
                </div>
                <label for="note-title">Note Title</label>
                <input type="text" id="note-title" class="note-form__title" placeholder="Untitled Note">
                <label for="note-content">Note Content</label>
                <textarea id="note-content" class="note-form__content" placeholder="Your note..."></textarea>
                <div class="note-form__add">
                    <button id="save-note" class="button button--add" aria-label="Save note">Add</button>
                </div>
            </div>

            <div id="notes-container" class="notes">
            </div>

            <div id="delete-dialog" class="dialog hidden" role="dialog" aria-labelledby="delete-dialog-title" aria-describedby="delete-dialog-message">
                <div id="delete-dialog-title" class="dialog__title">Delete Note</div>
                <div id="delete-dialog-message" class="dialog__message">Are you sure you want to delete this note?</div>
                <div class="dialog__actions">
                    <button class="dialog__button dialog__button--cancel" id="cancel-delete" aria-label="Cancel delete">Cancel</button>
                    <button class="dialog__button dialog__button--delete" id="confirm-delete" aria-label="Confirm delete">Delete</button>
                </div>
            </div>

            <div id="empty-state" class="empty-state hidden" role="alert">
                <div class="empty-state__icon-container">
                    <img src="./assets/icons/info.png" class="empty-state__icon" alt="Information icon">
                </div>
                <div class="empty-state__text">No notes yet</div>
                <div class="empty-state__subtext">Add a note to keep track of your learning</div>
                <button id="add-note-empty-state" class="empty-state__button" aria-label="Add a new note from empty state">
                    <img src="./assets/icons/plus.png" class="empty-state__button-icon" alt="Add note icon">
                    Add Note
                </button>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
