<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1 class="app__title"><img class="icon" src="./assets/icons/file.png">Notes</h1>
            <div class="search-box">
                <img src="./assets/icons/search.png" class="icon icon--small search-box__icon"/>
                <input type="text" id="search-notes" class="search-box__input" placeholder="Search notes...">
            </div>
        </header>

        <main>
            <button id="add-new-note" class="add-button">Add New</button>

            <div id="note-form-container" class="note-form hidden">
                <input type="text" id="note-title" class="note-form__title" placeholder="Note Title">
                <textarea id="note-content" class="note-form__content" placeholder="Note Content"></textarea>
                <div class="note-form__actions">
                    <button id="save-note" class="button button--save">Save</button>
                    <button id="cancel-note" class="button button--cancel">Cancel</button>
                </div>
            </div>

            <div id="notes-container" class="notes">
            </div>

            <div id="delete-modal" class="dialog hidden">
                <p class="dialog__message">Are you sure you want to delete this note?</p>
                <div class="dialog__actions">
                    <button id="confirm-delete" class="button button--delete">Delete</button>
                    <button id="cancel-delete" class="button button--cancel">Cancel</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
